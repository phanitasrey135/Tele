<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font asesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
         <h1 class="text-4xl text-center font-bold text-[#947EC3] mt-5">ari conditioner</h1>
      <div class="bg-[#B689C0] grid grid-col-1 mx-5 rounded" style="margin-top: 18px;">
        <div class="flex justify-center">
            <div class="w-[80%] h-auto border rounded" style="margin-top: 30px;">
                <p class="text-center mt-2 font-medium">set tenmp</p>
                <h1 class="text-center font-bold text-4xl mb-2">24</h1>
                <div class="text-center">
                    <i class="fa-solid fa-angle-right" style="font-weight: bold;"></i>
                    <i class="fa-solid fa-angle-right" style="font-weight: bold;"></i>
                    <i class="fa-solid fa-angle-right" style="font-weight: bold;"></i>
                    <i class="fa-solid fa-angle-right" style="font-weight: bold;"></i>
                    <i class="fa-solid fa-angle-right" style="font-weight: bold;"></i>
                    <i class="fa-solid fa-angle-right" style="font-weight: bold;"></i>
                    <i class="fa-solid fa-angle-right" style="font-weight: bold;"></i>
                     <h4 class="font-medium text-center">Auto</h4>
                </div>
                <hr style="margin-bottom: 40px;">
                
            </div>
        </div>
        <div class="mt-5 justify-center flex">
            <button class="border w-[50%] rounded cursor-pointer mb-2 hover:bg-[#C5B0CD]">
                <h1 class="text-3xl font-medium py-5">off/on</h1>
            </button>
        </div>
        <h3 class="text-center font-medium py-2">Temperature:24</h3>
        <div class="flex justify-center m-5">
          <button class="font-bold text-4xl border px-13 bg-[#F2F2F2] rounded  text-center pb-2 hover:bg-[#C5B0CD]">-</button>
           <button class="font-bold text-4xl border px-13 bg-[#F2F2F2] rounded text-center pb-2 hover:bg-[#C5B0CD]">+</button>
        </div>
        <div class="justify-center flex mt-2">
            <button class="border border-dotted px-10 py-3 bg-[#F2F2F2] hover:bg-[#C5B0CD] rounded-2xl">
                <h1 class="text-[18px]">Minutes to auto off</h1>
            </button>
        </div>
        <div class="flex justify-center mt-5 mb-5">
            <button class="px-5 py-3 bg-[#3B38A0] font-medium text-[#EEEEEE]  hover:bg-[#C5B0CD] hover:text-black">Set Timer</button>
        </div>
      </div>
  </body>
</html>
